{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter The Movie">
  <input type="text" name="desc" placeholder="Enter The Movie Description">
  <input type="text" name="year" placeholder="Enter The Movie year">
  <input type="file" name="img">
  <input type="submit">
</form>
{% endblock %}
